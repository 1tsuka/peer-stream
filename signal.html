<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'><rect width='1' height='1' fill='coral'/></svg>"
    />
    <style>
      :root {
        --gray: #9e9e9e;
        --theme-color: #ff4400;
      }

      html::-webkit-scrollbar,
      textarea::-webkit-scrollbar {
        display: none;
      }

      body {
        display: flex;
        height: 100vh;
        width: 100vw;
        margin: 0;
        background-color: black;
      }

      main {
        overflow-y: scroll;
        padding: 1rem;
        flex-grow: 1;
        color: white;
      }

      aside {
        display: flex;
        flex-direction: column;
      }

      aside > * {
        line-height: 4rem;
        background-color: var(--gray);
        text-decoration: none;
        color: black;
        cursor: pointer;
        /* text-align: left; */
        white-space: nowrap;
        padding: 0 1rem;
      }

      aside > *::before {
        filter: sepia(100%) hue-rotate(312deg) saturate(300%);
        content: attr(data-mini);
      }

      aside > :last-child {
        flex-grow: 1;
        cursor: default;
      }

      /* 当前标签页 */
      :target {
        background-color: black;
        color: white;
      }

      :has(+ :target) {
        border-bottom-right-radius: 1rem;
      }

      :target + * {
        border-top-right-radius: 1rem;
      }

      /* 开关 */
      input[type="checkbox"] {
        appearance: none;
        width: 4rem;
        height: 2rem;
        border-radius: 1rem;
        border: 2px solid var(--gray);
        background-color: white;
        padding: 2px;
        cursor: pointer;
      }

      input[type="checkbox"]:before {
        content: "";
        height: 100%;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: var(--gray);
        float: left;
      }

      input[type="checkbox"]:checked {
        border-color: var(--theme-color);
      }

      input[type="checkbox"]:checked:before {
        float: right;
        background: var(--theme-color);
      }

      /* input[type="checkbox"]:after {
        content: "你好世界";
        line-height: 2rem;
        color: white;
      } */

      form {
        display: grid;
        grid-auto-rows: 9rem;
        grid-auto-flow: dense;
        row-gap: 2rem;
        column-gap: 1rem;
        grid-template-columns: 1fr 1fr;
      }

      inline input,
      textarea {
        color: white;
        background-color: black;
        border: 1px solid white;
        border-radius: 0.5rem;
        padding: 1rem;
        width: 100%;
        font-size: large;
        box-sizing: border-box;
      }

      inline input:focus,
      textarea:focus {
        border: 1px solid var(--theme-color);
        outline: none;
      }

      label {
        display: block;
        line-height: 2rem;
      }

      check-box {
        text-align: center;
      }

      /* inline, */
      text-area {
        position: relative;
      }

      /* inline label, */
      text-area label {
        position: absolute;
        background: black;
        left: 0;
        right: 0;
        top: -1rem;
        width: fit-content;
        margin: auto;
        padding: 0 1rem;
        font-size: large;
      }

      text-area textarea {
        height: 100%;
      }

      video {
        /* overflow: hidden; */
        height: 100%;
        width: 100%;
      }

      #stats {
        position: absolute;
        pointer-events: none;
        text-shadow: black 0 0 0.3em;
      }

      table {
        width: 100%;
        /* border-collapse: collapse; */
        white-space: pre-wrap;
        word-break: break-all;
      }

      thead,
      tfoot {
        background-color: #333;
      }

      td,
      th {
        padding: 0.5rem;
      }

      td:last-child:hover {
        cursor: pointer;
        color: var(--theme-color);
      }

      @media (max-aspect-ratio: 1/2) {
        aside {
          display: none;
        }
      }

      @media (min-aspect-ratio: 1/1) {
        form {
          grid-template-columns: 1fr 1fr 1fr;
        }

        aside > *::before {
          content: attr(data-normal);
        }
      }

      /* 最宽 */
      @media (min-aspect-ratio: 3/2) {
        form {
          grid-template-columns: 1fr 1fr 1fr 1fr;
        }
      }
    </style>
  </head>

  <body>
    <aside>
      <a
        href="./signal.json"
        target="_blank"
        download="signal.json"
        data-normal="⬇️ 下载 signal.json"
        data-mini="⬇️"
        aria-label="下载 signal.json"
      ></a>
      <a
        href="#signal.json"
        id="signal.json"
        data-normal="⚙️ 系统配置"
        data-mini="⚙️"
        aria-label="系统配置"
      ></a>
      <a
        href="#peer-stream"
        id="peer-stream"
        data-normal="▶️ 进入应用"
        data-mini="▶️"
        aria-label="进入应用"
      ></a>
      <a
        href="#signal.js"
        id="signal.js"
        data-normal="📊 进程管理"
        data-mini="📊"
        aria-label="进程管理"
      ></a>
      <a
        href="https://github.com/inveta/peer-stream"
        target="_blank"
        rel="noopener"
        data-normal="📦 Github 源码"
        data-mini="📦"
        aria-label="Github 源码"
      ></a>
      <checkUpdate
        data-normal="🔍 检查更新 1.17"
        data-mini="🔍"
        onclick="handleCheckUpdate()"
      ></checkUpdate>
      <div></div>
    </aside>

    <main></main>

    <script type="text/javascript" src="./peer-stream.js"></script>

    <script type="text/javascript">
      const execTemp = `
        <inline class="exec">
          <label for="GPU_graphicsAdapter">GPU graphicsAdapter 承载量</label>
          <input name="processNumber" id="GPU_graphicsAdapter" type="number" value="GPUNumber" placeholder="请输入需要的进程个数"/>
        </inline>
      `;
      const config = `
        <form>

          <inline>
            <label for="PORT">端口号</label>
            <input type="number" id="PORT" name="PORT" required />
          </inline>

          <inline>
            <label for="preload">预加载个数</label>
            <input type="number" name="preload" id="preload" required />
          </inline>

          <inline>
            <label for="exeUeCoolTime">冷却期 (s)</label>
            <input type="number" name="exeUeCoolTime" id="exeUeCoolTime" required>
          </inline>

          <check-box>
            <label for="http-auth">http 认证</label>
            <input type="checkbox" id="http-auth" name="http-auth" />
          </check-box>

          <inline style="    grid-column: span 2;">
            <label for="auth">用户名:密码</label>
            <input type="password" id="auth" name="auth" pattern="/^[a-zA-Z0-9]+:[a-zA-Z0-9]+$/" autocomplete="off" value="admin:000000"/>
          </inline>

          <check-box>
            <label for="one2one">一对一模式</label>
            <input type="checkbox" id="one2one" name="one2one" />
          </check-box>

          <check-box>
            <label for="boot">开机自启动</label>
            <input type="checkbox" id="boot" name="boot" />
          </check-box>

          <check-box>
            <label for="UEVersion">旧版 UE4</label>
            <input type="checkbox" id="UEVersion" name="UEVersion" />
          </check-box>


          <inline style="    grid-column: span 2;">
            <label for="GPUFile">UE启动进程</label>
            <input type="text" name="GPUFile" id="GPUFile" placeholder="填入GPU服务器中的文件(需要填入绝对地址)" />
          </inline>

          <inline>
            <label for="resolution">分辨率</label>
            <input type="text" name="resolution" list="resolutionList" id="resolution"
              placeholder="填入所需分辨率(请使用标准分辨率格式，如：1920*1080)" />
            <datalist id="resolutionList">
              <option value="1920*1080"></option>
              <option value="1600*900"></option>
              <option value="1366*768"></option>
              <option value="1280*720"></option>
              <option value="800*600"></option>
              <option value="640*480"></option>
            </datalist>
          </inline>

          <inline>
            <label for="pixelStreamingWebRTCFps">渲染帧率</label>
            <input type="number" name="pixelStreamingWebRTCFps" id="pixelStreamingWebRTCFps"
              placeholder="填入所需渲染出的帧率(应为数字)" />
          </inline>

          <inline id="GPU">
            <label for="GPUNumber">GPU数量</label>
            <input type="number" name="GPUNumber" id="GPUNumber"
              placeholder="请填入需要的GPU数量"/>
          </inline>

          <check-box>
            <label for="unattended">忽略错误弹窗</label>
            <input type="checkbox" name="unattended" id="unattended" />
          </check-box>
          <check-box>
            <label for="renderOffScreen">后台渲染UE</label>
            <input type="checkbox" name="renderOffScreen" id="renderOffScreen" />
          </check-box>
          <check-box>
            <label for="audioMixer">传输音频</label>
            <input type="checkbox" name="audioMixer" id="audioMixer" />
          </check-box>
 

          <text-area  style="    grid-column: span 2;">
            <label for="iceServers">iceServers</label>
            <textarea id="iceServers" name="iceServers"></textarea>
          </text-area>

          <text-area  style="    grid-row: span 2;">
            <label for="comment">备 注</label>
            <textarea id="comment" name="comment"></textarea>
          </text-area>
        </form> 
      `;

      const runningServer = `
          <!-- WebRTC monitor -->
          <pre id="stats">Not connected</pre>
           
          <video is="peer-stream" audio id="ws://${
            location.host + location.pathname
          }/signal.html"> </video>

       `;

      // <table>会根据内容长短，自动分配列的宽度
      const process = `
        <table onclick="tableClick(event)">
          <thead>
            <tr>
              <th>进程</th>
              <th>IP地址</th>
              <th>端口号</th>
              <th>路径</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      `;
      // DOM查询缓存
      const $ = (selector) => document.querySelector(selector);
      const $$ = (selector) => document.querySelectorAll(selector);
      //更新成功提示
      const handleUpdateSuccess = (btn) => {
        // btn.getAnimations()[0]?.finish();
        let normal = btn.getAttribute("data-normal");
        let mini = btn.getAttribute("data-mini");
        btn.setAttribute("data-normal", "✅ 更新成功");
        btn.setAttribute("data-mini", "✅");
        btn.animate([{ opacity: 0 }, { opacity: 1 }], {
          duration: 200,
          iterations: 3,
          easing: "steps(2, jump-none)",
        });
        setTimeout(() => {
          btn.setAttribute("data-normal", normal);
          btn.setAttribute("data-mini", mini);
        }, 1000);
      };

      async function handleCheckUpdate() {
        const writeFiles = (SignalHtmlContent, SignalJSContent, PeerStreamContent) => {
          const contents = [
            { content: SignalHtmlContent, path: "/signal.html" },
            { content: SignalJSContent, path: "/signal.js" },
            { content: PeerStreamContent, path: "/peer-stream.js" },
          ];
          let fetchPromises = [];

          contents.forEach(({ content, path }) => {
            if (content) {
              fetchPromises.push(
                fetch("./write", {
                  method: "POST",
                  headers: {
                    write: path,
                  },
                  body: content,
                })
              );
            }
          });

          if (fetchPromises.length > 0) {
            Promise.all(fetchPromises)
              .then((responses) =>
                Promise.all(
                  responses.map((response) => {
                    if (!response.ok) {
                      throw response.headers.get("error");
                    }
                    handleUpdateSuccess($("checkUpdate"));
                    // window.location.reload();
                  })
                )
              )
              .catch((error) => {
                alert(`❌ 更新失败: ${error}`);
                console.error("Update error:", error);
              });
          } else {
            console.log("No file to upload.");
          }
        };

        let SignalHtmlContent,
          SignalJSContent,
          PeerStreamContent = "";

        const checkUpdate = $("checkUpdate");
        checkUpdate.setAttribute("data-normal", "⏳ 更新中...");
        checkUpdate.setAttribute("data-mini", "⏳");
        // 先通过github仓库尝试获取，如果失败，允许用户本地上传
        // https://github.com/inveta/peer-stream/settings/pages
        Promise.all([
          fetch("https://inveta.github.io/peer-stream/signal.html"),
          fetch("https://inveta.github.io/peer-stream/signal.js"),
          fetch("https://inveta.github.io/peer-stream/peer-stream.js"),
        ])
          .then((responses) =>
            Promise.all(
              responses.map((response) => {
                if (!response.ok)
                  throw new Error(`Network response for ${response.url} was not ok`);
                return response.text();
              })
            )
          )
          .then((files) => {
            writeFiles(...files);
          })
          .catch((error) => {
            let inputElement = document.createElement("input");
            inputElement.type = "file";
            inputElement.multiple = true;
            inputElement.style.display = "none";

            const readFile = (file) => {
              return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                  resolve(e.target.result);
                };

                reader.onerror = (e) => {
                  reject(e);
                };

                reader.readAsText(file);
              });
            };

            inputElement.addEventListener("change", (event) => {
              const files = event.target.files;
              const fileList = {
                "signal.html:text/html": (content) => (SignalHtmlContent = content),
                "signal.js:text/javascript": (content) => (SignalJSContent = content),
                "peer-stream.js:text/javascript": (content) => (PeerStreamContent = content),
              };

              if (files.length > 3) {
                checkUpdate.setAttribute("data-normal", "🔍 检查更新 12.15");
                checkUpdate.setAttribute("data-mini", "🔍");
                alert("❌ 选择文件数量应小于等于3个！！！");
                return;
              }

              let readPromises = [];

              Array.from(files).forEach((file) => {
                const fileKey = `${file.name}:${file.type}`;
                fileList[fileKey]
                  ? readPromises.push(readFile(file).then(fileList[fileKey]))
                  : alert("请上传 signal.html、signal.js 或 peer-stream.js 文件");
              });
              Promise.all(readPromises)
                .then(() => {
                  writeFiles(SignalHtmlContent, SignalJSContent, PeerStreamContent);
                })
                .catch((e) => {
                  console.error("Error reading file:", e);
                });
            });
            inputElement.click();
          });
      }

      //开关http验证
      const toggleAuthInput = () => {
        $("#auth").parentElement.toggleAttribute("hidden");
        $("#auth").focus();
      };
      //切换用户验证按钮显示方式
      const toggleAuthInfo = (event) => {
        const authStatus = {
          focus: "text",
          blur: "password",
        };
        $("#auth").type = authStatus[event.type];
      };

      //读取signal.json中的参数，对参数配置表单进行初始化渲染
      const renderConfigForm = () => {
        //对解析后的UE5字符串进行解析并渲染
        const updateUE5Info = (value) => {
          //解析UE5参数字符串
          const parseUE5 = (UE5) => {
            const toCamelCase = (str) => str.charAt(1).toLowerCase() + str.slice(2); //将大驼峰命名转为小驼峰命名
            const params = UE5.split(" ");
            const exec = {
              unattended: false,
              renderOffScreen: false,
              audioMixer: false,
              GPUFile: params[1],
            };
            let boolParams = ["-Unattended", "-RenderOffScreen", "-AudioMixer"];

            for (const param of params) {
              if (param.startsWith("-")) {
                const [key, value] = param.split("=");
                exec[toCamelCase(key)] = boolParams.includes(key) ? true : value;
              }
            }
            const { resX, resY, ...rest } = exec;
            return { ...rest, resolution: `${resX}*${resY}` };
          };

          if (value.length <= 0) {
            $(`[name = GPUNumber]`).value = 0;
            return;
          }
          const shareInfo = parseUE5(value[0]);
          //获取每个GPU下运行的进程数量和GPU数量
          shareInfo.graphicsAdapter = new Map();
          value.forEach((exec) => {
            const { graphicsAdapter } = parseUE5(exec);
            shareInfo.graphicsAdapter.set(
              graphicsAdapter,
              (shareInfo.graphicsAdapter.get(graphicsAdapter) || 0) + 1
            );
          });
          shareInfo.GPUNumber = shareInfo.graphicsAdapter.size;
          //渲染UE5部分的参数
          for (const item in shareInfo) {
            if (item === "graphicsAdapter") {
              $$(".exec").forEach((exec) => {
                //  $("#exec-container").removeChild(exec);
                exec.remove();
              });
              for (const gpuInfo of shareInfo.graphicsAdapter) {
                let exec = new DOMParser()
                  .parseFromString(
                    execTemp
                      .replaceAll("graphicsAdapter", gpuInfo[0])
                      .replaceAll("GPUNumber", gpuInfo[1]),
                    "text/html"
                  )
                  .querySelector(".exec");
                // $("#exec-container").appendChild(exec);
                $("#GPU").after(exec);
              }
            } else {
              const input = $(`[name="${item}"]`);
              // console.log(item,input)
              if (input) {
                if (input.type === "checkbox") input.checked = shareInfo[`${item}`];
                else input.value = shareInfo[`${item}`];
              }
            }
          }
        };

        return fetch("./signal.json")
          .then((res) => {
            if (!res.ok) throw res.status;
            return res.json();
          })
          .then((data) => {
            //对获取到的部分signal.json参数要进行特殊处理
            const handlers = {
              UE5: (value) => updateUE5Info(value),
              iceServers: (value) =>
                ($("[name=iceServers]").value = JSON.stringify(value, null, "\t")),
              auth: (value) => {
                if (typeof value === "string") {
                  $("#auth").value = value;
                  $("#http-auth").checked = true;
                } else if (typeof value === "boolean") {
                  $("#http-auth").checked = value;
                  toggleAuthInput();
                }
              },
              UEVersion: (value) => ($("[name=UEVersion]").checked = value === 4.27),
            };

            Object.keys(data).forEach((key) => {
              if (handlers[key]) {
                handlers[key](data[key]);
              } else {
                const input = $(`[name="${key}"]`);
                if (input.type === "checkbox") input.checked = data[key];
                else input.value = data[key];
              }
            });
          })
          .catch((error) => {
            alert(error);
          });
      };
      //上传处理后的signal参数
      const handleConfigUpdate = async (config, PORT_new) => {
        return fetch("./signal", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            signal: encodeURIComponent(JSON.stringify(config)),
          },
        })
          .then((response) => {
            if (!response.ok) throw response.headers.get("error");

            handleUpdateSuccess($(`:target`));
            if (PORT_new) location.port = PORT_new;
          })
          .catch((error) => {
            alert(error);
            renderConfigForm();
            console.error(error);
          });
      };
      //对需要上传的signal参数进行处理并准备上传
      const submitConfig = async (event) => {
        //对UE5中的输入参数进行获取并处理写入config中
        const createUE5Config = () => {
          const getValue = (name) => $(`[name=${name}]`).value;
          const isChecked = (name) => $(`[name=${name}]`).checked;

          const startCmds = {
            exe: "start",
            sh: "sh",
          };

          const filePath = getValue("GPUFile");
          const startCmd = startCmds[filePath.slice(((filePath.lastIndexOf(".") - 1) >>> 0) + 2)];
          let config = [];
          let [resX, resY] = getValue("resolution").split("*");
          let pixelStreamingURL = window.location.host;

          $$("[name=processNumber]").forEach((processNumber) => {
            for (let i = 0; i < processNumber.value; i++) {
              config.push(
                `${startCmd} ${filePath} ${isChecked("unattended") ? "-Unattended " : ""}` +
                  `${isChecked("renderOffScreen") ? "-RenderOffScreen " : ""}${
                    isChecked("audioMixer") ? "-AudioMixer " : ""
                  }` +
                  `-PixelStreamingURL=ws://${pixelStreamingURL}/ -GraphicsAdapter=${processNumber.id.slice(
                    4
                  )} -ForceRes ` +
                  `-ResX=${resX} -ResY=${resY} -PixelStreamingWebRTCFps=${getValue(
                    "pixelStreamingWebRTCFps"
                  )}`
              );
            }
          });
          return config;
        };

        //加入一个UE5中的GPU进程数量输入框
        const appendExecElements = (gpuNumber, execElements) => {
          for (let i = execElements.length; i < gpuNumber; i++) {
            let exec = new DOMParser()
              .parseFromString(
                execTemp.replaceAll("graphicsAdapter", i).replaceAll("GPUNumber", 0),
                "text/html"
              )
              .querySelector(".exec");
            // $("#exec-container").appendChild(exec);
            $("#GPU").after(exec);
          }
        };
        //移除多余UE5中的GPU进程数量输入框，且如果移除的输入框中，值不为0，就需要进行更新，删除多余的参数
        const removeExecElements = (gpuNumber, execElements) => {
          const excessElements = Array.from(execElements).slice(gpuNumber);
          let needToupdate = true;
          excessElements.forEach((exec) => {
            if (exec.querySelector(`[name = processNumber]`).value > 0) needToupdate = false;
            exec.remove();
          });
          return needToupdate;
        };

        const handlers = {
          GPUNumber: (value) => {
            const gpuNumber = parseInt(value, 10);
            if (gpuNumber < 0) {
              alert("GPU 数量不能小于0");
              renderConfigForm();
              return true;
            }
            const execElements = $$(".exec");
            let needsUpdate = true;
            console.log(gpuNumber);
            console.log(execElements);
            execElements.length < gpuNumber
              ? appendExecElements(gpuNumber, execElements)
              : (needsUpdate = removeExecElements(gpuNumber, execElements));
            return needsUpdate;
          },
          "http-auth": (value) => {
            return value;
          },
          auth: (value) => {
            if (!/^[a-zA-Z0-9]+:[a-zA-Z0-9]+$/.test(value)) {
              alert("请输入正确的用户名和密码格式，例如：username:password。");
              return true;
            }
            return false;
          },
          iceServers: (value) => {
            try {
              JSON.parse(value);
              return false;
            } catch (error) {
              alert("iceServers格式有误！");
              renderConfigForm();
              return true;
            }
          },
        };

        let config = {};
        let value = event.target.type === "checkbox" ? event.target.checked : event.target.value;
        let PORT_new = null;

        if (handlers[event.target.id] && handlers[event.target.id](value)) return;
        //对UE5内的参数修改要特殊处理
        // if ($("#exec-container").contains(event.target)) {
        if (
          [
            "GPUFile",
            "resolution",
            "pixelStreamingWebRTCFps",
            "GPUNumber",
            "unattended",
            "renderOffScreen",
            "audioMixer",
          ].includes(event.target.id)
        ) {
          config["UE5"] = createUE5Config();
        } else {
          switch (event.target.type) {
            case "number":
              config[event.target.id] = parseFloat(value);
              if (event.target.id === "PORT" && value !== window.location.port) PORT_new = value;
              break;
            case "checkbox":
              config[event.target.id === "http-auth" ? "auth" : event.target.id] =
                event.target.id === "UEVersion" ? (value ? 4.27 : 5) : value;
              break;
            default:
              config[event.target.id] =
                event.target.name === "iceServers" ? JSON.parse(value) : value;
          }
        }

        await handleConfigUpdate(config, PORT_new);
      };

      const getProcess = () => {
        let ws = `ws://${location.host}/${navigator.platform}/${navigator.vendor}`;
        ws = new WebSocket(ws, `exec-ue`);
        ws.onopen = function () {
          console.info("✅", ws);
          window.addEventListener("hashchange", () => ws.close(), { once: true });
        };

        ws.onmessage = function (e) {
          let logs = JSON.parse(e.data);
          logs = logs
            .map(
              (a) => `
				<tr>
				  <td>${a.type}</td>
				  <td>${a.address}</td>
				  <td>${a.PORT}</td>
				  <td>${a.path}</td>
				  <td>断开</td>
				</tr>  `
            )
            .join("");
          $("table tbody").innerHTML = logs;
        };

        ws.onclose = (e) => {
          console.log(e);
        };
      };

      async function tableClick(event) {
        if (event.target.innerHTML === "断开") {
          const process = event.target.parentElement.children;
          const PORT = process[2].innerText;
          let eval = {
            "signal.js": "setTimeout(()=>process.exit(0),1),''",
            "Unreal Engine": `killUE(${PORT})`,
            "	Peer Stream": `killPlayer(${PORT})`,
          };

          eval = encodeURIComponent(eval[process[0].innerText]);

          await fetch("./eval", {
            method: "POST",
            headers: {
              eval,
            },
          })
            .then((r) => {
              if (!r.ok) throw r.headers.get("error");
              handleUpdateSuccess($(`:target`));
            })
            .catch((error) => alert(error));
        }
      }

      const aggregateStats = async () => {
        const statsReport = await ps.pc.getStats(null);
        stats.innerText = "";

        // most < 27
        if (ps.VideoEncoderQP < 27) {
          stats.style.color = "lime";
        } else if (ps.VideoEncoderQP < 36) {
          stats.style.color = "orange";
          stats.innerText += `\n Spotty Network !`;
        } else {
          stats.style.color = "red";
          stats.innerText += `\n Bad Network !!`;
        }

        stats.innerText += `\n Video Quantization Parameter: ${ps.VideoEncoderQP}`;
        statsReport.forEach((stat) => {
          switch (stat.type) {
            case "data-channel": {
              stats.innerText += `\n ✉ Data Channel ↑↑ ${stat.bytesSent.toLocaleString()} B`;
              stats.innerText += `\n ✉ Data Channel ↓↓ ${stat.bytesReceived.toLocaleString()} B`;
              break;
            }
            case "inbound-rtp": {
              if (stat.mediaType === "video")
                stats.innerText += [
                  ``,
                  `	Size: ${stat.frameWidth} x ${stat.frameHeight}`,
                  `	Frames Decoded: ${stat.framesDecoded.toLocaleString()}`,
                  `	Packets Lost: ${stat.packetsLost.toLocaleString()}`,
                  `	FPS: ${stat.framesPerSecond} Hz`,
                  `	Frames Dropped: ${stat.framesDropped}`,
                  `	Video ↓↓ ${stat.bytesReceived.toLocaleString()} B`,
                ].join("\n");
              else if (stat.mediaType === "audio")
                stats.innerText += `\n ♬ Audio ↓↓ ${stat.bytesReceived.toLocaleString()} B`;
              break;
            }
            case "candidate-pair": {
              if (stat.state === "succeeded")
                stats.innerText += `\n Latency(RTT): ${stat.currentRoundTripTime} s`;
              break;
            }
            case "remote-candidate": {
              stats.innerText += `\n ` + stat.protocol + ":// " + stat.ip + ": " + stat.port;
              break;
            }
            case "transport": {
              const bitrate = ~~(
                ((stat.bytesReceived - this.bytesReceived) / (stat.timestamp - this.timestamp)) *
                (1000 * 8)
              );

              stats.innerText += `\n ⇌ Bitrate: ${bitrate.toLocaleString()} bps`;

              this.bytesReceived = stat.bytesReceived;
              this.timestamp = stat.timestamp;
              break;
            }
            default: {
            }
          }
        });

        stats.innerText += `\n ⏲ Current Time: ${ps.currentTime} s`;

        ps.timeout = setTimeout(aggregateStats, 1000);
      };

      // 页面加载和变化
      window.onload = window.onhashchange = async () => {
        switch (location.hash) {
          case "#signal.json": {
            $("main").innerHTML = config;
            await renderConfigForm();
            $("#auth").addEventListener("focus", () => toggleAuthInfo(event));
            $("#auth").addEventListener("blur", () => toggleAuthInfo(event));
            $("#http-auth").addEventListener("click", () => toggleAuthInput());
            $("form").addEventListener("change", () => submitConfig(event));
            break;
          }
          case "#peer-stream": {
            $("main").innerHTML = runningServer;
            ps.addEventListener("playing", aggregateStats, {
              once: true,
            });
            window.addEventListener("hashchange", (e) => clearTimeout(ps.timeout), { once: true });
            break;
          }
          case "#signal.js": {
            $("main").innerHTML = process;
            getProcess();
            break;
          }
          default: {
          }
        }
      };
    </script>
  </body>
</html>
